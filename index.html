<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Reactjs</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="player">
    <video
      class="player__video"
      src="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4"
    ></video>
    <div class="player__controls">
      <button class="player__button toggle">
        <i class="fas fa-play"></i>
      </button>
      <p class="player__time"></p>
      <div class="player__progress">
        <div class="player__progress__filled"></div>
      </div>

      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="10" class="player__button">10s »</button>
      <div class="player__volume">
        <i class="fas fa-volume-up"></i>
        <input type="range" min="0" max="1" step="0.05" value="0.5" />
      </div>
    </div>
  </div>
  <script src="javascript/main.js"></script>
</body>
</html>
